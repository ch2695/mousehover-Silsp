<head>

            background-color: #cbc4fd;

            color: #fff;
            background-color: #0045ff;
        }

</head>

        <h3>웹 디자인 트랜드를 따라잡는 비법 대공개!</h3>
        <p>
            그래픽 프로그램으로
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius reprehenderit iste quod doloribus, consequuntur aperiam aliquid

              ipsum, dignissimos aspernatur laboriosam placeat, perferendis hic sit porro et nostrum dolore odit, maxime?

    </div>

</body>
</html>
